<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Especial - Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #ffc0cb);

      display: flex;
      flex-direction: column;

      }

        opacity: 1;

      }
    }

    h1 {

    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #d6336c;
    }

    .qr-container {

      flex-direction: column;
      align-items: center;
    }

    .qr-icon {
      font-size: 4rem;
      color: #d6336c;
    }

    .qr-container p {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

  </div>

  <script>
    const objetivo = new Date("2025-07-26T16:00:00-05:00");

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = objetivo - ahora;

      if (diferencia <= 0) {
        document.getElementById("countdown").textContent = "Â¡Ya puedes comenzar! âœ¨";
        document.getElementById("qrContainer").style.display = "flex";
        return;
      }

      const horas = Math.floor(diferencia / 1000 / 60 / 60);
      const minutos = Math.floor((diferencia / 1000 / 60) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("countdown").textContent = `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>
